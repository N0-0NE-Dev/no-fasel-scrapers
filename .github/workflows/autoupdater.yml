name: Update Scraped Files

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

env:
  IMGUR_CLIENT_ID: ${{ secrets.IMGUR_CLIENT_KEY }}

permissions:
  contents: write

jobs:
  scrape_fasel:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: N0-0NE-Dev/no-fasel-scrapers
        persist-credentials: false
        fetch-depth: 0
    - name: Setup Browser
      uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: chrome
        version: latest
    - uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run scrappers
      run: |
        python MovieScraper.py
        python SeriesScraper.py
        python AnimeScraper.py
        python TrendingScraper.py
        python PostProcessing.py
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Updated scraped files"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
