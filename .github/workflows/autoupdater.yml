# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Browser
      uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: chrome
        version: latest
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run the scrappers
      run: python MovieScraper.py
    - name: Commit files
      run: |
        git config --local user.email "modamoon48@gmail.com"
        git config --local user.name "GitHub Automated Action"
        git rm -r --cacched .
        git add .
        git commit -m "Updated scraped files"
    - name: Push changes
      run: |
        git config --global user.name 'Ahmed Badawe'
        git config --global user.email 'N0-0NE-Dev@users.noreply.github.com'
        git rm -r --cached
        git add .
        git commit -m "Updated scraped files"
        git push

